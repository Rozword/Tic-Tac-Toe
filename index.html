
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="start" onclick="letGameStart()">Start</button>
    <button id="reset" onclick="resetGame()">Reset</button>
    <div id="playerOneDiv">        
        <label for="playerOne" id="playerOneLabel">Player one's name ('X')</label><br><br>
        <input type="text" name="playerOne" id="playerOne" placeholder="Enter Name"><br><br>
        <input type="button" onclick="getPlayersName.getPlayerOneName()" value="Enter Name">        
    </div>
    <div id="playerTwoDiv">
        <label for="playerOne" id="playerTwoLabel">Player two's name ('O')</label><br><br>
        <input type="text" name="playerTwo" id="playerTwo" placeholder="Enter Name"><br><br>
        <input type="button" onclick="getPlayersName.getPlayerTwoName()" value="Enter Name">
    </div>
    <div id="container">
    <div id="gameboard">
        <div class="cells" id="spot1"><p></p></div>
        <div class="cells" id="spot2"><p></p></div>
        <div class="cells" id="spot3"><p></p></div>
        <div class="cells" id="spot4"><p></p></div>
        <div class="cells" id="spot5"><p></p></div>
        <div class="cells" id="spot6"><p></p></div>
        <div class="cells" id="spot7"><p></p></div>
        <div class="cells" id="spot8"><p></p></div>
        <div class="cells" id="spot9"><p></p></div>  
    </div>
    </div>

    <div id="winnerPopup">
        <p id="winnerPopupText">A</p>
        <input type="button" id="winnerPopupButton" value="Close" onclick="closePopup()"> 
    </div>

    <span id="score"></span>
    
</body>
</html>
