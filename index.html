<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="start" onclick="boardDraw()">Start</button>
    <button id="reset" onclick="gameController.resetBoard()">Reset</button>
    <div id="playerOneDiv">        
        <label for="playerOne">Player one's name</label><br>
        <input type="text" name="playerOne" id="playerOne" placeholder="Enter Name"><br>
        <input type="button" onclick="getPlayersName.getPlayerOneName()" value="Enter Name">        
    </div>
    <div id="playerTwoDiv">
        <label for="playerOne">Player two's name</label><br>
        <input type="text" name="playerTwo" id="playerTwo" placeholder="Enter Name"><br>
        <input type="button" onclick="getPlayersName.getPlayerTwoName()" value="Enter Name">
    </div>
    <div id="container">
    

    <div id="gameboard">
        <div class="cells" id="spot1"><p></p></div>
        <div class="cells" id="spot2"><p></p></div>
        <div class="cells" id="spot3"><p></p></div>
        <div class="cells" id="spot4"><p></p></div>
        <div class="cells" id="spot5"><p></p></div>
        <div class="cells" id="spot6"><p></p></div>
        <div class="cells" id="spot7"><p></p></div>
        <div class="cells" id="spot8"><p></p></div>
        <div class="cells" id="spot9"><p></p></div>  




    </div>
</div>
    
</body>
</html>
